<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Test</title>

		<meta name="description" content="The slides used to teach companies how to code like hackers.">
		<meta name="author" content="Ants">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/Solarized.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/ants.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

			function changeFont(){
				console.log('changing color')
				document.getElementById('eventExample').classList.toggle('color');
			}

			document.addEventListener('click', changeFont);
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>This is the first slide</h1>
				</section>				
				<section data-state="fullscreen" style="width:100%;">
					<iframe src="http://weareants.fr/" style="position:fixed;width:100%; height:100%; margin:0px; top:0px;"></iframe>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<style type="text/css">
			.reveal section img {
			    background: none;
			    border: none;
			    box-shadow: none;
			}
		</style>
		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			// to make iframe background clickable
			Reveal.addEventListener('slidechanged', function(event) {               
			     if($(event.currentSlide).attr('data-background-iframe')) {
			          $('.reveal > .backgrounds').css('z-index', 1);
			     } else {
			          $('.reveal > .backgrounds').css('z-index', 0);
			     }                  
			});
			// to make slide center or not
			Reveal.addEventListener( 'centerText', function() {
			    Reveal.configure({center: true});
			});
			Reveal.addEventListener( 'notCenterText', function() {
			    Reveal.configure({center: false});
			});
			Reveal.addEventListener('fullscreen',function(evt){
				Reveal.configure({
				    width: '100%',
				    height: '100%'
				});
			});
		</script>

	</body>
</html>
